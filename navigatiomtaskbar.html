<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #333;
        color: white;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .nav-links {
        list-style: none;
        display: flex;
    }

    .nav-links li {
        margin: 0 15px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }

    .welcome-section {
        text-align: center;
        margin-top: 100px;
    }

    .welcome-section h1 {
        font-size: 36px;
        font-weight: bold;
    }

    .welcome-section p {
        font-size: 18px;
        margin-top: 10px;
        color: #555;
    }
</style>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>GFG</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </nav>

    <section class="welcome-section">

        <p>Get plenty of knowledge by our wonderful courses.</p>
    </section>

</html>
